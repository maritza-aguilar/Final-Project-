<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/8134b6a317.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="nav__logo">
                    <img class="logo" src="./logo.2c489fc453a1783cbadacf914efa3df6.svg" />
                    <div class="nav__logo--title">Treact</div>
                </div>
                <div class="nav__links">
                    <a href="#" class="nav__link">About</a>
                    <a href="#" class="nav__link">Blog</a>
                    <a href="#" class="nav__link">Pricing</a>
                    <a href="#" class="nav__link">Contact Us</a>
                    <a href="#" class="nav__link nav__link--login">Login</a>
                    <a href="#" class="nav__link nav__link--button">Sign Up</a>
                </div>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__discription">
                    <h1>
                        Beautiful React Templates<span class="purple"> for you.</span>
                    </h1>
                    <p class="header__discription--para">
                        Our templates are easy to setup, understand and customize. Fully
                        modular components with a variety of pages and components.
                    </p>
                    <div class="header__email">
                        <input type="text" class="header__email--input" placeholder="Your E-mail Address" />
                        <button class="header__email--btn">Get Started</button>
                    </div>
                    <h2>OUR TRUSTED CUSTOMERS</h2>
                        <img src="./blob.svg" class="blob__svg">  
                        <div class="header__customers--wrapper">
                            <img src="./customers-logo-strip.680ac7c2e8ae28161d2c.png" class="header__customers" />
                        </div>
                </div>
                <figure class="header__img--wrapper">
                    <img src="./design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" class="header__img" />
                </figure>

            </div>
        </header>
    </section>
</body>

</html>
